<html>
    <head>
        <title>ePass</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="{{ url_for('static', filename='mapdata.js') }}"></script>
        <script src="{{ url_for('static', filename='countrymap.js') }}"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">    
    </head>
    <body>
        <div class = "container">
            <div class="logo">
                <img src="{{url_for('static', filename='tslogo.png')}}"><br>
                <h3>ePass Registration</h3>
            </div>
            <p> e-Pass is being issued for those who are engaged in providing essential services, but do not have a valid(/Government) ID. This form is being launched only for such people. Others kindly DO NOT submit this form. Stay Home - Stay Safe!
            </p>
            <br>
            <br>
            <div id="map"></div>
            <form method = "POST" action = "/epass">
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline mb-4">
                        <input type="text" name="aadharNo" class="form-control" required/>
                        <label class="form-label" for="aadharNo">Aadhar card number</label>
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" name="fname" class="form-control" required />
                      <label class="form-label" for="fname">First name</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" name="lname" class="form-control" required />
                      <label class="form-label" for="lname">Last name</label>
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline mb-4">
                      <input type="text" name="email" class="form-control" required />
                      <label class="form-label" for="email">Email</label>
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <input type="text" name="fromState" class="form-control" required />
                        <label class="form-label" for="fname">From State</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline">
                        <input type="text" name="toState" class="form-control" required />
                        <label class="form-label" for="lname">To State</label>
                      </div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                      <div class="form-outline">
                        <input type="text" name="source" class="form-control" required />
                        <label class="form-label" for="fname">Source</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-outline">
                        <input type="text" name="destination" class="form-control" required />
                        <label class="form-label" for="lname">Destination</label>
                      </div>
                    </div>
                </div>
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline mb-4">
                        <input type="date" name="date" class="form-control" required />
                        <label class="form-label" for="date">dd/mm/yy</label>
                    </div>
                  </div>
                </div>
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline mb-4">
                      <input type="number" name="phone" class="form-control" required />
                      <label class="form-label" for="phone">Phone</label>
                    </div>
                  </div>
                </div>
                <div class="form-check d-flex mb-4">
                  <div class="row mb-4">
                    <div class="col">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        name="declaration"
                        checked
                      />
                      <label class="form-check-label" for="declaration"> I acknowledge that I am fully aware that in case the information furnished by me is found to be incorrect, I shall be liable for prosecution under section 177 & 191 of the Indian Penal Code.</label>
                    </div>
                  </div>
                </div>
              
                <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
              </form>
        </div>
    </body>
</html>
